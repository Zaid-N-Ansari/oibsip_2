{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icons" href="{% static 'images/faviconHome.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
        }
        .text-cus { color: #c4d4e3 !important; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Merienda&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-cus">
    <div class="container-fluid">
        <div class="row text-light">
                <div class="col-md col-sm mt-3 mx-2 fs-5">
                        {% if user.is_authenticated %}
                            <a href="/logout" class="text-decoration-none float-end">
                                <i class="bi bi-door-open text-info"></i>
                            </a>
                        {% else %}
                            <a href="/login" class="text-decoration-none float-end">
                                <i class="bi bi-door-open text-success"></i>
                            </a>
                        {% endif %}
                </div>
        </div>
        <div class="row">
            <div class="col-md col-sm">
                {% if user.is_authenticated %}
                    <h1 class="fw-lighter display-4 mx-4"><span style="font-family: 'Merienda', cursive;">Hello, {{user.first_name}} {{user.last_name}}</span></h1>
                    <h1 class="fw-lighter display-6 mx-4"><span style="font-family: 'Kalam', cursive;">You Are Logged In<?/spn></h1>
                {% else %}
                    <h1 class="fw-lighter display-4 mx-4"><span style="font-family: 'Merienda', cursive;">Hello, Guest</span></h1>
                    <h1 class="fw-lighter display-6 mx-4"><span style="font-family: 'Kalam', cursive;">You are not Logged In<?/spn></h1>
                    <p class="lead"></p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
