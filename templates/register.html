{% load static %}
<!DOCTYPE html>
<html lang="en">
    <link rel="icon" type="image/x-icons" href="{% static 'images/faviconReg.ico' %}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
        }
        .text-cus { color: #c4d4e3 !important; }
    </style>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Merienda&family=Playpen+Sans&display=swap" rel="stylesheet">

</head>
<body class="bg-dark">
    <div class="container-fluid h-100 text-cus">
        <div class="row w-100 h-75">
            <div class="col-md col-sm w-100 d-flex flex-column align-items-center justify-content-center">
                <h1 class="fw-lighter text-light" style="font-family: 'Merienda', cursive;">Register</h1>
                <form style="font-family: 'Playpen Sans', cursive;" action="register" class="px-5 py-4 rounded" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="UserFirstName">First Name</label>
                        <input size="35" type="text" class="form-control text-dark" name="usrFname" id="UserFirstName" placeholder="Your First Name" minlength="2" maxlength="20" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="UserLastName">Last Name</label>
                        <input size="35" type="text" class="form-control" name="usrLname" id="UserLastName" placeholder="Your Last Name" minlength="2" maxlength="20" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="UserEmailAddr">Email</label>
                        <input size="35" type="email" class="form-control" name="usrEmail" id="UserEmailAddr" placeholder="Your Email Address" maxlength="64" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="UserID">User ID</label>
                        <input size="35" type="text" class="form-control" name="usrId" id="UserID" placeholder="Enter User ID" minlength="2" maxlength="15" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="UserID">Password</label>
                        <input size="35" type="password" class="form-control" name="usrPsd" id="UserPsd" placeholder="Enter Password" minlength="8" maxlength="16" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="UserID">Re-Enter Password</label>
                        <input size="35" type="password" class="form-control" name="usrRePsd" id="UserReID" placeholder="Re-Enter Password" minlength="8" maxlength="16" />
                    </div>
                    {% for message in messages %}
                        <div class="alert alert-warning fade show p-0">
                            <p class="d-inline-block ps-2 my-2">{{message}}</p>
                            <button class="close border-0 bg-transparent fs-4 float-end" style="height: 30px; width: 30px;" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                            <script>
                                $(function(){
                                    $('button.close').click(function(e){
                                        $('div.alert').alert('close');
                                        e.preventDefault();
                                    });
                                });
                            </script>
                        </div>
                    {% endfor %}
                    <input type="submit" value="Submit" class="btn btn-primary btn-sm float-end my-2" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
