{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icons" href="{% static 'images/faviconLogin.ico' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
        }
        .text-cus {
            color: #c4d4e3 !important;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Merienda&family=Playpen+Sans&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-cus">
    <div class="container-fluid h-100">
        <div class="row w-100 h-75">
            <div class="col-md col-sm w-100 d-flex flex-column align-items-center justify-content-center">
                <h1 class="fw-lighter text-light" style="font-family: 'Merienda', cursive;">Login</h1>
                <form action="login" class="px-5 py-4 rounded" method="POST" style="font-family: 'Playpen Sans', cursive;">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="UserID">User ID</label>
                        <input size="35" type="text" class="form-control" name="usrId" id="UserID"
                            placeholder="Enter User ID" minlength="2" maxlength="15" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="UserID">Password</label>
                        <input size="35" type="password" class="form-control" name="usrPsd" id="UserPSD"
                            placeholder="Enter Password" minlength="8" maxlength="16" />
                    </div>
                    {% for message in messages %}
                        <div class="alert alert-warning p-0 fade show">
                            <p class="d-inline-block ps-2 my-2">{{message}}</p>
                            <button class="close border-0 bg-transparent fs-4 mx-1 float-end"  data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                            <script>
                                $(function(){
                                    $('button.close').click(function(e){
                                        $('div.alert').alert('close');
                                        e.preventDefault();
                                    });
                                });
                            </script>
                        </div>
                    {% endfor %}
                    <small style="font-family: 'Kalam', cursive;">New Here? <span><a href="register" class="btn-link" style="color: inherit;">Register</a></span></small>
                    <input type="submit" value="Submit" class="btn btn-primary btn-sm float-end my-2" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
